---
# defaults file for ansible-role-instana_agent

_instana:
  enable: yes
  url: "https://www.dropbox.com/s/dsa9w41g1jutv74/instana-agent_no-license_20160713.tgz?dl=1"
  version: 20160713
  java_home: "/usr/lib/jvm/java-8-oracle"
  local_cache_dir: ~/rheinwerk/cache/instana_agent
  user: "root"
  group: "root"
  #  access_key: "none"
  config:
    common: |+
    per_hostgroup:
      group_1: |+
        com.instana.plugin.host:
          tags:
            - 'demo'
    per_host:
      localhost: |+
        com.instana.plugin.javatrace:
          instrumentation:
            enabled: false
        com.instana.plugin.openstack.nova:
          enabled: false
        com.instana.plugin.ec2:
          enabled: false

